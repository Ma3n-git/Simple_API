<!DOCTYPE html>
<html>
<head>
    <title>My First Map</title>
    <!-- STEP 1: Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 50%; margin: auto; } /* STEP 2: Set map size */
    </style>
</head>
<body>
    <h1>It works on my computer!</h1>
    
    <!-- STEP 3: Map container -->
    <div id="map"></div>

    <!-- STEP 4: Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // STEP 5: Create the map (center on Queens buildings)
        const map = L.map('map').setView([51.483516, -3.169504], 13);
        
        // STEP 6: Add map tiles (like map paper)
        const streetmap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        })
        
        const topoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a>'
        })
        // Create layer control
        const layerControl = L.control.layers({
            "Street Map": streetmap,
            "Topographic": topoMap
        }).addTo(map);

        // Add default layer
        streetmap.addTo(map);

        // STEP 7: Add a marker
        L.marker([51.483516, -3.169504]).addTo(map)
            .bindPopup('croeso i Gaerdydd üèôÔ∏è')
            .openPopup();
    </script>
</body>
</html>
